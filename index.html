<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Year Facts App(le)</title>
</head>
<body>

  <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
    <div class="toast-header bg-primary text-white">
      <!-- <img src="..." class="rounded mr-2" alt="..."> -->
      <strong class="mr-auto">Friendyl Tip</strong>
      <small>Close</small>
      <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Try a negative year, or venture <br> into the future for a laugh!
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-success text-white mt-5 p-4">
          <h1>Year Facts</h1>
          <p>Enter a year and learn some facts!</p>
          <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any year...">
          <div id="fact" class="card-body">
            <h4 class="card-title">
              Number Fact
            </h4>
            <p id="factText" class="card-text"></p>
          </div>
        </div>
        <div class="footer text-white mt-3 text-right">
          <p class="my-0">Based on a tutorial by Traversy Media</p>
          <p class="my-0">Edited to year fact-searcher by Claudio R.</p>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script lang="javascript">

    $('#numberInput').focus(function() {
      $('.toast').toast('show');
    })


    let fact = document.querySelector('#fact');
    let factText = document.querySelector('#factText');

    let numberInput = document.querySelector('#numberInput');
    numberInput.addEventListener('input', getFactFetch);


    //AJAX reuest

    // numberInput.addEventListener('input', getFactAjax);

    // function getFactAjax() {
    //   let number = numberInput.value;
    //
    //   let xhr = new XMLHttpRequest();
    //   xhr.open('GET', 'http://numbersapi.com/'+number);
    //
    //   xhr.onload = function() {
    //     if(this.status == 200 && number != '') {
    //       fact.style.display = 'block';
    //       factText.innerText = this.responseText;
    //     }
    //   }
    //
    //   xhr.send();
    // }

    // Fetch API

    function getFactFetch() {
      let year = numberInput.value;

      fetch('http://numbersapi.com/'+year+'/year')
        .then(response => response.text())
        .then(data => {
          if(year != '') {
            fact.style.display = 'block';
            factText.innerText = data;
          }
        })
        .catch(err => console.log(err))
        if( year == '') {
          fact.style.display = 'none';
          factText.innerText = '';
        }
    }

  </script>
</body>
</html>
